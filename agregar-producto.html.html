<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/04c3c27a56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../grupo_3_e-opticas-/css/style.css">
    <link rel="stylesheet" href="css/agregar-producto.css">
    <title>Agregar Producto</title>
</head>

<body>
    <div class="container">
            <div class="header-container">

                    <header>
                        <div class="logo-title">
                            <div class="logo">
                                <a href="home.html">
                                    <img src="../grupo_3_e-opticas-/images/logo.png" alt="logo" height="100px">
                                </a>
                            </div>
                            <h2>TITULO</h2>
                        </div>
                        <div class="buscador-carrito row">
                            <div class="input-group mb-3 col-sm-12 col-md-4">
                                <input type="text" class="form-control" placeholder="Buscar" aria-label="Recipient's username"
                                    aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                                            class="fas fa-search"></i></button>
                                </div>
                            </div>
                            <a href="" class="carrito"><i class="fas fa-shopping-cart fa-2x col-sm-12 col-md-2"></i></a>
                        </div>
                        <div class="nav-container">
        
                            <ul class="nav-bar row">
                                <li class="col-12 col-md-3"><a href="">Home</a></li>
                                <li class="col-12 col-md-3"><a href="">Lentes de sol</a></li>
                                <li class="col-12 col-md-3"><a href="">Recetados</a></li>
                                <li class="col-12 col-md-3"><a href="">Lentes de contacto</a></li>
                            </ul>
                        </div>
                    </header>
        
                </div>

                <main>
                        <div class="producto-container">
                            <h2>Producto</h2>
                            <form action="">
                                <label for="nombre">Nombre</label><br>
                                <input type="text" name="nombre" id="nombre"><br>
                                <label for="descripcion">Descripcion</label><br>
                                <input type="text" name="descripcion" id="descripcion"><br>
                                <label for="categoria">Categotia</label><br>
                                <input type="text" name="categoria" id="categoria"><br>
                                <label for="precio">Precio</label><br>
                                <input type="number" name="precio" id="precio"><br>
                                <br>
                                <button class="btn btn-dark" type="submit">Agregar Producto</button>
                            </form>
                        </div>
                    </main>
            
                    <footer>
                            <div class="contact-container">
                                <h2>Contacto</h2>
                                <div class="row footer-row">
                                    <ul class="contact-bar">
                                        <li class="col-12 col-md-2"><a href=""><i class="fab fa-whatsapp fa-2x"> Whatsapp</i></a></li>
                                        <li class="col-12 col-md-2"><a href=""><i class="fab fa-instagram fa-2x"> Instagram</i></a></li>
                                        <li class="col-12 col-md-2"><a href=""><i class="fab fa-facebook-f fa-2x"> Facebook</i></a></li>
                                        <li class="col-12 col-md-2"><a href=""><i class="fab fa-twitter fa-2x"> Twitter</i></a></li>
                                        <li class="col-12 col-md-2"><a href=""><i class="fas fa-envelope fa-2x"> Email</i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </footer>
    </div>
</body>
</html>
